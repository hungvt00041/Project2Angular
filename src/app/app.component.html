<h3>KANBAN BOARD</h3>
<div class="example-container">
  <h2>To do {{todo.length}}</h2>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doingList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}<mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteJob(1,item)">delete</mat-icon></div>
  </div>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="New Job" [(ngModel)]="inputTodo">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addJob(1)">Add</button>

</div>

<div class="example-container">
  <h2>Doing {{doing.length}}</h2>

  <div
    cdkDropList
    #doingList="cdkDropList"
    [cdkDropListData]="doing"
    [cdkDropListConnectedTo]="[doneList, todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of doing" cdkDrag>{{item}} <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteJob(2,item)">delete</mat-icon></div>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="New Job" [(ngModel)]="inputDoing">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addJob(2)">Add</button>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[doingList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}<mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteJob(3,item)">delete</mat-icon></div>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="New Job" [(ngModel)]="inputDone">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addJob(3)">Add</button>
</div>
